<html>
    <body>
        <script>
            // Global Execution Context
            var x = 10;
            function foo() {
                // Execution Context(foo)
                var y = 20;

                function bar() {
                    //Execution Context(bar)
                    var z = 15; // free variable
                    var output = x + y + z;
                    return output;
                }
                return bar;
            }
        </script>
    </body>
</html>

//closure : combination of functions(function in function) bundled with each other (closing everything in one place)
