<html>
    <body>
        <h2>js</h2>
        <p id="test"></p>
        <script>
            let x = 10; //x is 10 : less scope
            var y = 10; // wide scope
            // scope: the place of usage or declaration after initialization
            {
                let x = 22; //x is 2
                var y = 20; // change is allowed
            }

            // let variable can't be changed outside of scope
            // var variable can be changed

            //x is 10 and y is 20
            document.getElementById("test").innerHTML = y;
        </script>
    </body>
</html>
