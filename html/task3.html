<html>
    <head>
        <title>Table</title>

        <style>
            table {
               border: 2px solid green;
               border-collapse: collapse;
            }
           th {
               background-color: blue;
               color: white;
               font-weight: bold;
               padding: 10px;
            }
            td {
               border: 1px solid green;
               padding: 10px;
               font-weight: bold;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
              <tr>
                <th>StudentName</th>
                <th>RollNo</th>
                <th>Marks</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Peter</td>
                <td>Lily</td>
                <td>Ted</td>
              </tr>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
              </tr>
              <tr>
                <td>80</td>
                <td>90</td>
                <td>97</td>
              </tr>
            </tbody>
        </table>
    </body>
</html>
